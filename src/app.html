<!DOCTYPE html>
<html class="light" lang="ko">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link rel="icon" href="%sveltekit.assets%/favicon.png" />
  <title>TennisPro - Perfect Play</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&amp;family=Noto+Sans+KR:wght@400;500;700;900&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#8BC34A",
            "primary-dark": "#7CB342",
            "background-light": "#FFFFFF",
            "background-dark": "#0F172A",
            "navy-custom": "#1E293B",
          },
          fontFamily: {
            display: ["Inter", "Noto Sans KR", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "12px",
          },
        },
      },
    };
  </script>
  <style>
    body {
      font-family: 'Inter', 'Noto Sans KR', sans-serif;
      -webkit-tap-highlight-color: transparent;
      min-height: max(884px, 100dvh);
    }

    .hero-gradient {
      background: radial-gradient(circle at top left, rgba(139, 195, 74, 0.1) 0%, transparent 50%),
        radial-gradient(circle at bottom right, rgba(139, 195, 74, 0.05) 0%, transparent 50%);
    }

    .dark .hero-gradient {
      background: radial-gradient(circle at top left, rgba(139, 195, 74, 0.15) 0%, transparent 40%),
        radial-gradient(circle at bottom right, rgba(30, 41, 59, 1) 0%, transparent 60%);
    }

    .text-gradient {
      background: linear-gradient(to right, #8BC34A, #4DB6AC);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .blurred-ball {
      filter: blur(8px);
      opacity: 0.6;
      transform: rotate(-15deg);
    }
  </style>
  %sveltekit.head%
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen"
  data-sveltekit-preload-data="hover">
  <div style="display: contents">%sveltekit.body%</div>
  <script>
    // Check system preference for dark mode
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
  </script>
</body>

</html>
